<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing launchpad</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Navbar Section -->
     <nav class="navbar">
        <div class="logo">LOGO</div>
        <button class="btn">Sign up</button>
     </nav>
     <!--Banner-->
     <section class="banner">
        <h1>Cool Dark UI Templete for <br/>Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
     </section>
     <!-- Action -->
    <section class="action">
        <div class="action-left">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img src="/Assets/wc-mini.png" alt="Preview"/>
        </div>
    </section>
</body>
</html>
